


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koh+Santepheap:wght@100;300;400;700;900&family=Megrim&family=Plaster&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Randomizer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./assets/logobn.png" alt="Logo" class="page-logo">
        <h1>Student Randomizer</h1>
        
    </header>

    <main>
        <!-- <button class="bottoni" onclick="getStudents()">dammi gli studenti</button> -->
        <button class="bottoni" onclick="orderByName()">Ordina per Nome</button>
        <button class="bottoni" onclick="orderByAge()">Ordina per Età</button>
        <button class="bottoni randomizza"  onclick="shuffle()">Randomizza</button>
        <button id="open-popupbtn" class="bottoni">Aggiungi Studente</button>
        


        <div id="popup-container" class="popup hidden">
            <div id="popup-content" class="popup-content">
                <button id="close-popup-btn" class="bottoni">Chiudi</button>
                <form id="student-form">
                    <label for="nome">Nome:</label>
                    <input type="text" id="name" name="nome" placeholder="Inserisci il nome" required>

                    <label for="cognome">Cognome:</label>
                    <input type="text" id="surname" name="cognome" placeholder="Inserisci il cognome" required>

                    <label for="nazionalita">Nazionalità:</label>
                    <input type="text" id="nationality" name="nazionalita" placeholder="Inserisci la nazionalità" required>

                    <label for="genere">Inserisci il tuo genere:</label>
                    <select id="gender" name="genere">
                        <option value="" disabled selected>Scegli il genere</option>
                        <option value="m">maschio</option>
                        <option value="f">femmina</option>
                        <option value="p">peanut</option>
                        <option value="fl">fluid</option>
                    </select>
                
                   
                    <label for="dataNascita">Data:</label>
                    <input type="date" id="yob" name="dataNascita" required>

                    <button type="submit" class="bottoni">Invia</button>
                </form>
            </div>
        </div>
        
        <div id="students-container">


        </div>
    </main>

    <footer>
        <p>© copyright Students Randomizer s.r.l. 2025</p>

    </footer>


</body>
<script type="module" src="./src/app.js"></script>
</html>
